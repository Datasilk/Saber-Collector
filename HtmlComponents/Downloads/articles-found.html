<div class="articles-list"></div>
<div class="no-articles row padding-top-lg padding-bottom-lg">
    <span>No articles have been found yet</span>
</div>
<script type="text/html" id="temp_article_item">
    <div class="row hover">
        <div class="col text six pad-right">
            <h5 class="text-overflow">#title#</h5>
            <a href="#url#" target="_blank">#url#</a>
        </div>
        <div class="col right text pad-left">
            <a class="button green" href="/article?url=#article-url#" target="_blank">Analyze</a>
        </div>
        <div class="col right text pad-left">
            <span>Score: <b>#score#</b></span>
        </div>
        <div class="col right text pad-left">
            <span>Words: <b>#words#</b></span>
        </div>
        <div class="col right text pad-left">
            <span>Links: <b>#links#</b></span>
        </div>
        <div class="col right text pad-left">
            <span>Size: <b>#filesize#kb</b></span>
        </div>
    </div>
</script>
