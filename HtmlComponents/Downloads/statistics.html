<div class="accordion expanded">
    <div class="box">
        <div class="console">
            <div class="row stats">
                {{stats}}
            </div>
            <div class="row pad-top">
                <div class="col pad-right title">
                    {{title}}
                </div>
                <div class="col right cancel-downloads" style="display:none;">
                    <a href="javascript:">Stop</a>
                </div>
            </div>
            <div class="row stat-log-row">
                <div class="col stat-log pad-top pad-right green">Initializing...</div>
            </div>
        </div>
    </div>
</div>
