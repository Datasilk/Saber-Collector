<div class="row stats">
    {{stats}}
</div>
<div class="row pad-top text-center cancel-downloads" style="display:none;">
    <button class="button red">Stop Download Queue</button>
</div>
<div class="row">
    <div class="col stat-log pad-top pad-right green">start downloading articles by clicking the Download button...</div>
    <div class="col right pad-left btn-view-console"><button onclick="S.downloads.console.show()">View Console</button></div>
    <div class="col right pad-left btn-hide-console" style="display:none"><button onclick="S.downloads.console.hide()">Hide Console</button></div>
    <div class="col right pad-left"><button onclick="S.downloads.articles.sort()">Sort Articles</button></div>
</div>
