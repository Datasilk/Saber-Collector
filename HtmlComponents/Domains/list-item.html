<div class="domain-item" onclick="S.domain.details.show('{{domain}}')">
    <div class="title">
        <h4>{{title}}</h4>
    </div>
    <div class="url">
        <a href="{{url}}" onclick="event.cancelBubble = true" target="_blank">{{url}}</a>
    </div>
    <div class="info">
        {{whitelisted}}<span class="whitelisted">whitelisted</span>{{/whitelisted}}
        {{paywall}}<span class="paywall">paywall</span>{{/paywall}}
        {{free}}<span class="free">free</span>{{/free}}
        {{articles}}
            <span class="articles"><span class="num">{{total-articles}}</span> 
            <a href="/?domainId={{domainid}}" class="nolink" target="_blank">articles</a></span>
        {{/articles}}
    </div>
</div>
