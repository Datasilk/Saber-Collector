<div class="domain-item">
    <div class="title">
        <h4>{{title}}</h4>
    </div>
    <div class="url">
        <a href="{{url}}" target="_blank">{{url}}</a>
    </div>
    <div class="info">
        {{whitelisted}}<span class="whitelisted">whitelisted</span>{{/whitelisted}}
        {{articles}}<span class="articles"><span class="num">{{total-articles}}</span> articles</span>{{/articles}}
    </div>
</div>
