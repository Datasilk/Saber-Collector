<form id="searchform">    
    <div class="row">
        <div class="col">
            <input type="text" id="search" placeholder="Search article meta data" />
        </div>
        <div class="col pad-right subjects-breadcrumb"><span class="hide"></span></div>
        <div class="col pad-right">
            <select id="subjectId" oninput="S.articles.search.selectSubject()" >{{subjects}}</select>
        </div>
        <div class="col pad-right">
            <select id="feedId" >{{feeds}}</select>
        </div>
        <div class="col pad-right">
            <select id="sort">
                <option value="0">Title by A-Z</option>
                <option value="1">Title by Z-A</option>
                <option value="2">URL by A-Z</option>
                <option value="3">URL by Z-A</option>
                <option value="4">Worst Score</option>
                <option value="5" selected>Best Score</option>
                <option value="6">Newest</option>
                <option value="7">Oldest</option>
                <option value="8">Most Popular</option>
            </select>
        </div>
        <div class="col pad-right search-article-score" title="Minimum Score (-9999 to 9999)">
            <label>Score</label><input type="number" id="score" value="0" />
        </div>
        <div class="col icon btn-search pad-right">
             <a onclick="S.articles.search.getResults()">
                <svg viewBox="0 0 32 32">
                    <use xlink:href="#icon-search" x="0" y="0" width="32" height="32"></use>
                </svg>
             </a>
        </div>
    </div>
</form>
