<form id="searchform">    
    <div class="row">
        <div class="col pad-right pad-bottom-sm">
            <input type="text" id="search" placeholder="Search for domains" />
        </div>
        <div class="col pad-right pad-bottom-sm">
            <div class="row nowrap">
                <div class="col">
                    <select id="subjectId" oninput="S.domains.search.selectSubject()" >{{subjects}}</select>
                </div>
                <div class="col subjects-breadcrumb"><span class="hide margin-left"></span></div>
            </div>
        </div>
        <div class="col pad-right pad-bottom-sm">
            <select id="domainfiltertype">
                <option value="0">All Domains</option>
                <option value="1">Whitelisted</option>
                <option value="2">Blacklisted</option>
                <option value="3">Unlisted</option>
                <option value="4">Paywall</option>
                <option value="5">Free</option>
                <option value="6">Unprocessed</option>
                <option value="7">Empty</option>
            </select>
        </div>
        <div class="col pad-right pad-bottom-sm">
            <select id="domaintype">
                <option value="-1">All Types</option>
                <option value="0">Unused</option>
                <option value="34">3D Animation</option>
                <option value="8">Advertiser</option>
                <option value="13">Aggregator</option>
                <option value="4">Blog</option>
                <option value="31">Comics</option>
                <option value="28">Conspiracy</option>
                <option value="16">Crypto</option>
                <option value="40">Directory</option>
                <option value="15">E-Books</option>
                <option value="2">E-Commerce</option>
                <option value="27">Erotic</option>
                <option value="32">Gore</option>
                <option value="14">Government</option>
                <option value="37">Guns &amp; Weapons</option>
                <option value="36">History</option>
                <option value="17">Law</option>
                <option value="35">Live Streaming</option>
                <option value="38">Magazine</option>
                <option value="24">Maps</option>
                <option value="18">Medical</option>
                <option value="25">Mobile App</option>
                <option value="23">Music</option>
                <option value="11">News</option>
                <option value="21">Photo Gallery</option>
                <option value="19">Political</option>
                <option value="10">Portfolio</option>
                <option value="41">Propaganda</option>
                <option value="33">Real Estate</option>
                <option value="29">Religion</option>
                <option value="6">SASS</option>
                <option value="5">Science Journal</option>
                <option value="9">Search Engine</option>
                <option value="7">Social Network</option>
                <option value="20">Software Development</option>
                <option value="39">Space</option>
                <option value="12">Travel</option>
                <option value="30">Weather</option>
                <option value="26">Video Games</option>
                <option value="22">Videos</option>
                <option value="1">Website</option>
                <option value="3">Wiki</option>
            </select>
        </div>
        <div class="col pad-right">
            <div class="row nowrap">
                <div class="col pad-right pad-bottom-sm">
                    <select id="sort">
                        <option value="0">A - Z</option>
                        <option value="1">Z - A</option>
                        <option value="2" selected>Most Articles</option>
                        <option value="3">Newest</option>
                        <option value="4">Oldest</option>
                        <option value="5">Last Updated</option>
                    </select>
                </div>
                <div class="col icon btn-search">
                     <a onclick="S.domains.search.getResults()">
                        <svg viewBox="0 0 32 32">
                            <use xlink:href="#icon-search" x="0" y="0" width="32" height="32"></use>
                        </svg>
                     </a>
                </div>
            </div>
        </div>
    </div>
</form>
