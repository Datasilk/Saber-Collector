<form method="post" class="row form-addfeed pad-bottom-lg" style="display:none;">
    <div class="row field">
        Copy & Paste your feed URL here
    </div>
    <div class="row input">
        <input type="text" id="txtfeed" />
    </div>
    <div class="row field">
        <span>Title</span>
    </div>
    <div class="row input">
        <input type="text" id="txtfeedtitle" />
    </div>
    <div class="row">
        <div class="col four">
            <div class="row field">
                <span>Type</span>
            </div>
            <div class="row input">
                <select id="doctype">
                    <option value="1" selected>RSS</option>
                    <option value="2">HTML</option>
                </select>
            </div>
        </div>
        <div class="col four">
            <div class="row field">
                <span>Intervals</span>
            </div>
            <div class="row input">
                <select id="intervals">
                    <option value="15">Every 15 Minutes</option>
                    <option value="60">Every Hour</option>
                    <option value="180">Every 3 Hours</option>
                    <option value="360">Every 6 Hours</option>
                    <option value="720" selected>Every 12 Hours</option>
                    <option value="1440">Once A Day</option>
                </select>
            </div>
        </div>
        <div class="col four">
            <div class="row field">
                <span>Category</span>
            </div>
            <div class="row input">
                <div class="row categories">
                    <div class="col"><select id="feedcategory">{{category-options}}</select></div>
                    <div class="col right"><a class="button apply" id="btnaddcategory">New Category</a></div>
                </div>
                <div class="row new-category hide">
                    <div class="col input"><input type="text" id="newcategorytitle" placeholder="New Category Title" /></div>
                    <div class="col right"><a class="button apply" id="btncreatecategory">Create Category</a></div>
                </div>
            </div>
            <div class="row pad-top">
                <div class="col pad-right"><submit class="button apply" id="btnsavefeed">Add Feed</submit></div>
                <div class="col"><a class="button cancel" id="btncanceladdfeed">Cancel</a></div>
            </div>
        </div>
    </div>
    
    
</form>

<div class="feeds-list">
    <div class="inner">
        {{content}}
        {{no-feeds}}
        <div class="row pad-lg text-center">
            No feeds exist in the database yet.
            <div class="row pad-top-lg text-center">
                <button id="btnaddfeed">Add Feed</button>
            </div>
        </div>
        {{/no-feeds}}
    </div>
</div>
