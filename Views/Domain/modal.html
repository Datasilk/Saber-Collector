<div class="row pad-top-sm">
    <div class="col">
        <a href="{{domain-url}}" target="_blank">{{domain-url}}</a>
    </div>
    <div class="col right">
        <div class="row hover pad">
            <a class="domain-articles no-link" href="/?domainId={{domainid}}" target="_blank">{{articles}} articles</a>
        </div>
    </div>
</div>
<div class="row pad-bottom description"><p>{{description}}</p></div>
<div class="messages"></div>
<div class="row tabs">
    <div class="col tab tab-info selected">Info</div>
    <div class="col tab tab-links">Links</div>
    <div class="col tab tab-rules">Analyzer</div>
    <div class="col tab tab-download">Downloads</div>
    <div class="col tab tab-advanced">Advanced</div>
</div>
<div class="row tab-content">
    <div class="content-info pad">
        <div class="row hover">
            <div class="col field">Type</div>
            <div class="col input pad-right-sm">
                <select id="domain_type" oninput="S.domain.info.updateType()">
                    {{domain-types}}
                </select>
            </div>
            <div class="col input">
                <select id="domain_type2" oninput="S.domain.info.updateType2()">
                    {{domain-types2}}
                </select>
            </div>
        </div>
        <hr/>
        <div class="row hover">
            <div class="col field">Language</div>
            <div class="col input pad-right-sm">
                <select id="domain_lang" oninput="S.domain.info.updateLang()">
                    {{languages}}
                </select>
            </div>
        </div>
        <hr/>
        <div class="row hover input">
            <input type="checkbox" id="domain_subscription" 
                   {{subscription-required}}checked="checked"{{/subscription-required}} 
                   oninput="S.domain.info.requireSubscription()" />
            <label for="domain_subscription">
                Requires a <b>subscription</b> to consume content
            </label>
        </div>
        <div class="row hover input">
            <input type="checkbox" id="domain_freecontent" 
                   {{has-free-content}}checked="checked"{{/has-free-content}} 
                   oninput="S.domain.info.hasFreeContent()" />
            <label for="domain_freecontent">Includes <b>free</b> content</label>
        </div>
        <div class="row hover input">
            <input type="checkbox" id="domain_empty" 
                   {{isempty}}checked="checked"{{/isempty}} 
                   oninput="S.domain.info.isEmpty()" />
            <label for="domain_empty">
                Is an <b>empty</b> website <span class="faded">(403, 404, 500, error, denied, blank)</span>
            </label>
        </div>
        <hr/>
        <div class="row hover input">
            <input type="checkbox" id="domain_download_articles" 
                   {{download-articles}}checked="checked"{{/download-articles}} 
                   oninput="S.domain.info.downloadArticles()" />
            <label for="domain_download_articles" title="Will download all article images & any other important assets">
                Download Full Articles for Queued Downloads
            </label>
        </div>
    </div>
    <div class="content-links pad-top"></div>
    <div class="content-rules pad-top"></div>
    <div class="content-download pad-top"></div>
    <div class="content-advanced pad-top"></div>
</div>
